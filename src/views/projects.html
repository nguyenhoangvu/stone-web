  <script>
    new AnimOnScroll(document.getElementById('grid'), {
      minDuration: 0.4,
      maxDuration: 0.7,
      viewportFactor: 0.2
    });
    $('.grid-btn').click(function () {
      let index = $('.grid-btn').index(this)
      location.href = "project-detail.html"
    })
    let arr = document.getElementsByClassName('grid-img')
    $('.grid-img').hover(function () {
      let index = $('.grid-img').index(this)
      let test = document.getElementsByClassName('grid-btn')
      for (let i = 0; i < arr.length; i++) {
        if (i === index) {
          $(test[index]).css('display', 'block')
        } else {
          $(test[i]).css('display', 'none')
        }
      }
    })
  </script>
